    <script type="text/javascript">

      Trees.prototype.init = function( el ){

      this.artists=new YAHOO.widget.TreeView(document.getElementById("artistsTree"));
      var artistRoot = this.artists.getRoot();
      <?cs each:item = Artists ?>
      Trees.addNode( { type:"<?cs var:item.type?>",label:"<?cs var:item.label?>", id:"<?cs var: item.id ?>", ch:<?cs var:item.ch ?> }, artistRoot );<?cs /each ?>

      this.albums=new YAHOO.widget.TreeView(document.getElementById("albumsTree"));
      var albumRoot = this.albums.getRoot();
      <?cs each:item = Albums ?>
      Trees.addNode( { type:"<?cs var:item.type?>",label:"<?cs var:item.label?>", id:"<?cs var: item.id ?>", ch:<?cs var:item.ch ?> }, albumRoot );<?cs /each ?>

      this.dirs=new YAHOO.widget.TreeView(document.getElementById("dirsTree"));
      var dirRoot = this.dirs.getRoot();
      <?cs each:item = RootDirectories ?>
      Trees.addNode( { type:"<?cs var:item.type?>",label:"<?cs var:item.label?>", id:"<?cs var: item.id ?>", ch:<?cs var:item.ch ?> }, dirRoot );<?cs /each ?>

      this.artists.draw(); 
      this.albums.draw(); 
      this.dirs.draw(); 

      }

    </script>
