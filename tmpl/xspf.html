<?xml version="1.0" encoding="UTF-8"?>
<playlist version="1" xmlns="http://xspf.org/ns/0/">
    <title><?cs var: name ?></title>
    <info><?cs var: description ?></info>
    <trackList>
<?cs each:song = Songs ?>        <track>
            <location><?cs var:song.url ?></location>
            <album><?cs var:song.album ?></album>
            <creator><?cs var:song.artist ?></creator>
            <title><?cs var:song.title ?></title>
            <duration><?cs var:song.length?></duration>
            <image><?cs var:song.image?></image>
        </track>
<?cs /each ?>    </trackList>
</playlist>
